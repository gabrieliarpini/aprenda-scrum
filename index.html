<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrelas do amanhã</title>

    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,

<body>
    <div id="app"  style="display: flex; height: 100vh;">
        <main style="flex: 1; display: flex; align-items: center; justify-content: center;">
            <div class="main-container">
                <div class="back">
                    <img src="assets/icons/voltar.png" style="width: 20px;" alt="Ícone de voltar">
                    <span>Voltar</span>
                </div>

                <h1> Formulário de matrícula</h1>
                <p>Preencha os dados abaixo para
                    matricular se filho na escola
                    de educação infantil Estrela do amanhã </p>
            </div>
        </main>

         <aside style="flex: 1; background-color: #fde7dc; display: flex; flex-direction: column; align-items: center; justify-content: center; ">
            <div class="aside-container" style="text-align: center; max-width: 350px;">
                <header>
                    <img src="assets/icons/logo.png" style="width: 100px;" alt="Logo estrelas do amanhã">
                    <h2>Porque cada momento de
                        <span>
                            aprendizado
                        </span>
                        conta
                    </h2>
                    <p>
                        Increva seu filho em nossa escola e
                        veja-o florescer em um ambiente
                        acolhedor, seguro e estimulante.
                    </p>
                </header>

                <img src="assets/icons/crianças.png " style="width: 900px;" alt="Ilustração das crianças">
