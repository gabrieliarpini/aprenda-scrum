<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css"> <!-- Permite eu usar as funções que tem dentro das pastas css -->
    <link rel="stylesheet" href="assets/css/Calculadora.css"> <!-- Permite eu usar as funções que tem dentro das pastas css -->
</head>

<body>
    <div class="container bg-white">
        <div class="row">
            <div class="col-lg-6"> 
                <h2> Selecione</h2>
                <label> 
                    <input type="radio" name="tipo" value="adulto"
                    onchange="atualizarSelecao('tipo')">
                    <span class="opcao-texto ativo" id="lblAdulto"> Adulto </span>
                </label>
                <label>
                    <input type="radio" name="tipo" value="crianca"
                    onchange="atualizarSelecao('tipo')">
                    <span class="opcao-texto" id="lblCrianca"> Criança </span>
                </label>
                <p class="sub-info" id="infoIdade"></p>
            </div>
            
            <div class="col-lg-6">
                <h2> Sexo</h2>
                <label> 
                    <input type="radio" name="sexo" value="masculino"
                    onchange="atualizarSelecao('sexo')">
                    <span class="opcao-texto ativo" id="lblMasculino"> Masculino</span>
                </label>
                <label>
                    <input type="radio" name="sexo" value="feminino"
                    onchange="atualizarSelecao('sexo')">
                    <span class="opcao-texto" id="lblFeminino"> Feminino </span>
                </label>
                <p class="sub-info" id="infoSexo"></p>
            </div>
        </div>
    </div>

    <script>
        function atualizarSelecao(grupo)
        {
            console.log("Entrei no atualizarSelecao: " + grupo)
            if(grupo === 'tipo' )
            {
                const tipoSelecionado = document.querySelector('input[name= "tipo"]:checked').value;
                const infoIdade = document.getElementById('infoIdade');
                
                if(tipoSelecionado === 'adulto')
                {
                    document.getElementById('lblAdulto').classList.add('checado');
                    document.getElementById('lblCrianca').classList.remove('checado')
                    infoIdade.textContent="Acima de 19 anos.";
                }
                else
                {
                    document.getElementById('lblCrianca').classList.add('checado');
                    document.getElementById('lblAdulto').classList.remove('checado')
                    infoIdade.textContent="Abaixo de 19 anos.";
                }
        
            }
        }

         if(grupo === 'sexo' )
            {
                const tipoSelecionado = document.querySelector('input[name= "tipo"]:checked').value;
                
                if(tipoSelecionado === 'masculino')
                {
                    document.getElementById('lblMasculino').classList.add('checado');
                    document.getElementById('lblFeminino').classList.remove('checado');
                }
                else
                {
                    document.getElementById('lblFeminino').classList.add('checado');
                    document.getElementById('lblMasculino').classList.remove('checado');
                }
        
            }

    </script>
</body>
</html>
